          description: Make a new pointScale
  
    get:
      responses:
        200:
          description:  List all pointscale
          schema:
            title: pointscale
            type: array
            items:
              $ref: '#/definitions/pointScaleGet'
              
  /pointScales/{id}:
    get:
      parameters:
        - name: id
          in: path
          type: integer
          format: int64
          description: id of the pointScale
          required: true
      responses:
        200:
          description: Sends the pointScale with pointScale id
          schema:
            title: pointScale
            type: object
            items:
              $ref: '#/definitions/pointScaleGet'
    put:
      parameters:
        - name: id
          in: path
          type: integer
          format: int64
          description: id of the pointScale to modify
          required: true
        - name: pointScale
          in: body
          description: The new values for an existing pointScale
          schema:
            $ref: '#/definitions/pointScalePost'
          required: true
      responses:
        200:
          description: Sends the modified pointScale id
          schema:
            title: pointScale
            type: object
            items:
              $ref: '#/definitions/pointScaleGet'
    delete:
      parameters:
        - name: id
          in: path
          type: integer
          format: int64
          description: id of the pointScale to delete
          required: true
      responses:
        200:
          description: Delete the pointScale with badge id

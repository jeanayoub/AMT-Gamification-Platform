    properties:
      id:
        type: integer
        format: int64
      userExtAppId:
        type: integer
        format: int64
      eventType:
        type: string
      userId:
        type: integer
        format: int64

  EventPost:
    type: object
    properties:
      userAppId:
        type: integer
        format: int64
      eventType:
        type: string
      
#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
# Login
#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
  LoginGet:
    type: object
    properties:
      token:
        type: string

  
  LoginPost:
    type: object
    properties:
      name:
        type: string
      password:
        type: string

#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
# Badge
#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
  BadgeGet:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      description:
        type: string
      icon:
        type: string
        
  BadgePost:
    type: object
    properties:
      name:
        type: string
      description:
        type: string

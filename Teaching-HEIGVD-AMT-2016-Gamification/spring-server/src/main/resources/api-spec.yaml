definitions:
#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=- 
# pointScale
#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-  

  ruleGet:
    type: object
    properties:
      applicationId:
        type: integer
        format: int64
      applicationName:
        type: string
      eventType:
        type: string
      awardBadge:
        type: boolean
      awardPoint:
        type: boolean
      ruleValue:
        type: integer
        format: int64
      
      
  
  rulePost:
    type: object
    properties:
      eventType:
        type:  string
      awardBadge:
        type: boolean
      awardPoint:
        type: boolean
      ruleValue:
        type: integer
        format: int64

#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
# pointScale
#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-  
  pointScalePost:
    type: object
    properties:
      name:
        type: string

  pointScaleGet:
    type: object
    properties:
      id:
        type: integer
        format: int64
    
#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
# event
#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-         
  EventGet:
